{% extends 'inpc_core/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-10">
        <h2>Wilayas</h2>
        <a href="{% url 'wilaya_create' %}" class="btn btn-primary mb-3">Ajouter une Wilaya</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for wilaya in object_list %}
                <tr>
                    <td>{{ wilaya.code }}</td>
                    <td>{{ wilaya.name }}</td>
                    <td>
                        <a href="{% url 'wilaya_update' wilaya.pk %}" class="btn btn-sm btn-warning">Modifier</a>
                        <a href="{% url 'wilaya_delete' wilaya.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
