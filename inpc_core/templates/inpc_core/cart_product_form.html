{% extends 'inpc_core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Produit de Panier</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                {% if form.instance.pk %}Mettre à jour{% else %}Créer{% endif %}
                            </button>
                            <a href="{% url 'cart_product_list' %}" class="btn btn-secondary ml-2">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
