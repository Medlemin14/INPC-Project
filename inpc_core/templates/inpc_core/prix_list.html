{% extends 'inpc_core/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-10">
        <h2>Prix</h2>
        <a href="{% url 'prix_new' %}" class="btn btn-primary mb-3">Ajouter un Prix</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Prix</th>
                    <th>Ann√©e</th>
                    <th>Mois</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
                <tr>
                    <td>{{ object.produit.nom_produit }}</td>
                    <td>{{ object.prix }}</td>
                    <td>{{ object.annee }}</td>
                    <td>{{ object.mois }}</td>
                    <td>
                        <a href="{% url 'prix_edit' object.pk %}" class="btn btn-sm btn-warning">Modifier</a>
                        <a href="{% url 'prix_delete' object.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
