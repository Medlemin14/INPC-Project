{% extends 'inpc_core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Point de Vente</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Enregistrer</button>
            <a href="{% url 'point_of_sale_list' %}" class="btn btn-secondary mt-3">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
